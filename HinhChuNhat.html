<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="700px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Rectangle(a,b,c,d) {
        this.a=a;
        this.b=b;
        this.c=c;
        this.d=d;
    }
    function getHexRandom(){
        return Math.floor(Math.random()*255);
    }
    function randomColor() {
        let red=getHexRandom();
        let blue=getHexRandom();
        let green=getHexRandom();
        return "rgb("+red+","+blue+","+green+")";

    }
    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let a = Math.floor(Math.random()*500);
        let b = Math.floor(Math.random()*500);
        let c=  Math.floor(Math.random()*500);
        let d = Math.floor(Math.random()*500);
        let S = c * d;
        let P = (c + d) * 2;
        let color=randomColor();
        let rectangle = new Rectangle(a, b, c, d);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(rectangle.a, rectangle.b, rectangle.c, rectangle.d);
        document.write("<br>"+"Dien tich S= " +S +","+"Chu vi P = "+P);
    }
    createRectangle();

</script>


</body>
</html>
